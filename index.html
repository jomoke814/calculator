<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css style link -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico?v=2">
    <!-- js script -->
    <script defer src="js/calculator.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
    </div>
    <div class="row">
        <div class="screen">
        </div>
    </div>
    <div class="row">
        <div class="button" data-value="8">8</div>
        <div class="button" data-value="7">7</div>
        <div class="button" data-value="9">9</div>
        <div class="button" data-value="/">/</div>
    </div>
    <div class="row">
        <div class="button" data-value="4">4</div>
        <div class="button" data-value="5">5</div>
        <div class="button" data-value="6">6</div>
        <div class="button" data-value="*">*</div>
    </div>
    <div class="row">
        <div class="button" data-value="1">1</div>
        <div class="button" data-value="2">2</div>
        <div class="button" data-value="3">3</div>
        <div class="button" data-value="-">-</div>
    </div>
    <div class="row">
        <div class="button" data-value="=">=</div>
        <div class="button" data-value=".">.</div>
        <div class="button" data-value="0">0</div>
        <div class="button" data-value="+">+</div>
    </div>
    <div class="row">
        <div class="button" id="btn-btn" data-value="clear">Clear</div>
        <div class="button" id="btn-btn" data-value="backspace">Backspace</div>
        <div class="button" id="btn-btn" data-value="power">x<sup>2</sup></div>
    </div>
</body>
</html>
