<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css style link -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/fff6787438.js" crossorigin="anonymous"></script>
    <!-- favicon link -->
    <link rel="icon" href="favicon.ico?v=2">
    <!-- js script -->
    <script src="js/calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="first-row">
                <div class="screen">
                    <div class="previous">0</div>
                    <div class="current">0</div>
                </div>
        </div>
        <div class="second-row">
            <button class="number" >8</button>
            <button class="number" >7</button>
            <button class="number" >9</button>
            <button class="operator">/</button>
        </div>
        <div class="second-row">
            <button class="number" >4</button>
            <button class="number" >5</button>
            <button class="number" >6</button>
            <button class="operator" >*</button>
        </div>
        <div class="second-row">
            <button class="number" >1</button>
            <button class="number" >2</button>
            <button class="number" >3</button>
            <button class="operator" >-</button>
        </div>
        <div class="second-row">
            <button class="equals" >=</button>
            <button class="decimal" >.</button>
            <button class="number" >0</button>
            <button class="operator" >+</button>
        </div>
        <div class="second-row">
            <button class="clear">Clear</button>
            <button class="backspace">Backspace</button>
            <button class="operator" id="operator"><i class="fa-solid fa-superscript"></i></button>
        </div>
    </div>
</body>
</html>
